<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

     <div class="container">
      <h2>Calculator</h2>
      <br>
      <br>

      <div class="row">
         <div class="col-12 col-md-6">First Value  :<input type="text" id="first" class="bg-primary"></input> </div> 
        <div  class="col-12 col-md-6">Second Value :<input type="text" id="second" class="bg-primary"></input> </div>
        <br>
        <br>


     <br>
       <div class="col-12 col-sm-3 "><button id="add"  onclick="add()" class="bg-warning">ADD</button></div>
       <div class="col-12 col-sm-3 "><button id="sub"  onclick="sub()" class="bg-warning">SUBSTRACT</button></div>
       <div class="col-12 col-sm-3 "><button id="mul"  onclick="mul()" class="bg-warning">MULTIPLY</button></div>
       <div class="col-12 col-sm-3 "><button id="div"  onclick="div()" class="bg-warning">DIVISION</button></div>
    </div>
    </div>

     <br>
     <div class="container">
     <div class="output"></div>
